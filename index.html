<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <title>Three Dots</title>
  </head>
  <body>
    <header>
      <div class="logo-container">
        <img src="img/logo.svg" alt="logo" />
        <h4 class="logo">Three Dots</h4>
      </div>

      <nav>
        <ul class="nav-links">
          <li><a class="nav-link" href="#">Specs</a></li>
          <li><a class="nav-link" href="#">Products</a></li>
          <li><a class="nav-link" href="#">Contact</a></li>
        </ul>
      </nav>

      <div class="cart">
        <img src="img/cart.svg" alt="cart" />
      </div>
    </header>

    <main>
      <section class="presentation">
        <div class="introduction">
          <div class="intro-text">
            <h1>Laptop of the future</h1>
            <p>
              The new 14 inch bezeless display offering a 4k experience with
              touch screen
            </p>
          </div>
          <div class="cta">
            <button class="cta-select">14 Inch</button>
            <button class="cta-add">Add to cart</button>
          </div>
        </div>

        <div class="cover">
          <img src="img/matebook.png" alt="matebook" />
        </div>
      </section>
    </main>

    <img src="img/big-eclipse.svg" alt="" class="big-circle" />
    <img src="img/mid-eclipse.svg" alt="" class="mid-circle" />
    <img src="img/small-eclipse.svg" alt="" class="small-circle" />
  </body>
</html>
